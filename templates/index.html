<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyra - AI Chat Assistant</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="app-container">

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">‚≠ê</div>
                <span class="logo-text">Lyra</span>
            </div>
        </div>

        <button class="new-chat-btn">
            <span class="plus-icon">+</span>
            New Chat
        </button>

        <div class="conversations-section">
            <div class="conversations-header">
                <span>Conversations</span>
                <span class="dropdown-icon">‚ñº</span>
            </div>
            <ul class="conversation-list">
                <li class="conversation-item">Project Ideas</li>
                <li class="conversation-item">Code Help</li>
                <li class="conversation-item">AI Learning</li>
                <li class="conversation-item">Daily Journal</li>
            </ul>
        </div>

        <div class="sidebar-footer">
            <div class="footer-item">Docs</div>
            <div class="footer-item">Tools</div>
            <div class="footer-item">Logout</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Top Navigation -->
        <div class="top-nav">
            <button class="nav-btn">New Chat</button>
            <button class="nav-btn">History</button>
            <button class="nav-btn">Settings</button>

            <div class="user-menu">
                <img src="{{ url_for('static', filename='ProfilePhoto.jpg') }}" alt="User" class="user-avatar">
                <span>Amir Shaikh</span>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-container">
            <div class="welcome-message">
                <h1>Lyra AI</h1>
                <p>Your AI & ML learning assistant</p>
            </div>

            <div class="suggestion-chips">
                <button class="chip">Explain a ML concept</button>
                <button class="chip">Recommend an AI model</button>
                <button class="chip">Help with Python</button>
            </div>

            <!-- Messages -->
            <div class="messages" id="messages"></div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <button class="voice-btn">üé§</button>
            <input
                type="text"
                id="messageInput"
                class="message-input"
                placeholder="Type a message..."
            >
            <button class="attach-btn">üìé</button>
            <button class="send-btn" id="sendBtn">Send</button>
        </div>

    </div>
</div>

<!-- ‚úÖ Markdown Parser (MUST come first) -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<!-- ‚úÖ Your JS -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
